<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- Navbar -->
        <div class=" nav-parent flex flex-col items-center md:flex-row md:justify-between border-2 border-red-500">

            <div class="nav-left flex justify-between items-center gap-3 mx-5 border-2 border-green-500">
                <img src="./assets/logo.png" alt="" class="h-[50px] w-[50px]">
                <h2 class="text-2xl text-[#006747] font-extrabold">Emergency <br>Service</h2>
            </div>

            <div class="mt-5 md:mt-1 nav-right flex justify-between items-center border-2 border-blue-500">
                <div class="mx-5 flex justify-center items-center gap-3 bg-[#41ff6b1a] rounded-4xl w-[123px] h-[52px]">
                    <h2 id="heartCount" class="font-bold text-2xl">0</h2>
                    <img src="./assets/heart.png" class="h-full p-2" alt="">
                </div>
                <div class="mx-5 flex justify-center items-center gap-3 bg-[#41ff6b1a] rounded-4xl w-[123px] h-[52px]">
                    <h2 class="font-bold text-2xl">100</h2>
                    <img src="./assets/coin.png" class="h-full p-2" alt="">
                </div>
                <p class="copy-btn bg-[#00a63e] font-bold text-xl text-center rounded-3xl w-[127px] h-[52px] p-3 text-white mx-5"><span id="copyCount">0</span> Copy</p>
            </div>
        </div>

        <!-- Banner -->
        <div class="banner border-2 text-center mt-5 md:text-center md:mt-1  border-red-500 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full p-3">
            <img src="./assets/logo.png" class="w-[92px] h-[92px] mx-auto" alt="">
            <h1 class="text-white font-bold text-3xl mt-3 ">Emergency Service Directory</h1>
            <h3 class="text-white font-normal text-2xl mt-3">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</h3>
        </div>
    </header>
    <main>
        <!-- Card Parent Section -->
        <section class="card-parent border-2 border-red-600 bg-[#f5fff6]">

            <!-- Card-->
            <div class="card border-4 border-green-400 h-[360px] w-[436px] p-3 bg-[#ffffff] mx-auto mt-5 mb-5">
                <div class="flex justify-between items-center mb-5">
                    <img src="./assets/emergency.png" class="bg-[#ffe3e2] w-[60px] h-[60px] rounded-2xl p-3" alt="">
                    <i id="heartClick" class="fa-regular fa-heart text-4xl"></i>
                </div>
                <h1 class="font-extrabold text-2xl">National Emergency Number</h1>
                <h4 class="font-normal text-xl">National Emergency</h4>
                <h1 id="serviceNumber" class="font-extrabold text-4xl mt-10 mb-3">999</h1>
                <p class="bg-[#00000026] rounded-2xl w-[77px] h[25px] p-2">A</p>
                <div class="flex justify-center items-center  mt-4 gap-5">
                    <button id="copyClick" class="border-[#d4d6d5] border-1 hover:bg-gray-300 text-center w-[183px] h-[40px] rounded-lg p-2"><i class="fa-regular fa-copy"></i> Copy</button>
                    <button id="callClick" class="bg-[#00a63e] text-center hover:bg-gray-300 w-[183px] h-[40px] rounded-lg p-2"><i class="fa-solid fa-phone"></i> Call</button>
                </div>
            </div>
            
  
        </section>

        <section class="call-history">
             
        </section>
    </main>

<script src="./js/script.js"></script>
</body>
</html>
