<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- Navbar -->
        <div class=" nav-parent flex justify-between border-2 border-red-500 max-h-[100px] max-w-[1920px]">

            <div class="nav-left flex justify-between items-center gap-3 mx-5 border-2 border-green-500">
                <img src="./assets/logo.png" alt="" class="h-[50px] w-[50px]">
                <h2 class="text-2xl text-[#006747] font-extrabold">Emergency <br>Service</h2>
            </div>

            <div class="nav-right flex justify-between items-center border-2 border-blue-500">
                <div class="mx-5 flex justify-center items-center gap-3 bg-[#41ff6b1a] rounded-4xl w-[123px] h-[52px]">
                    <h2>0</h2>
                    <img src="./assets/heart.png" class="h-full p-2" alt="">
                </div>
                <div class="mx-5 flex justify-center items-center gap-3 bg-[#41ff6b1a] rounded-4xl w-[123px] h-[52px]">
                    <h2>100</h2>
                    <img src="./assets/coin.png" class="h-full p-2" alt="">
                </div>
                <p class="copy-btn bg-[#00a63e] font-bold text-xl text-center rounded-3xl w-[127px] h-[52px] p-3 font-semibold text-white mx-5">2 Copy</p>
            </div>
        </div>

        <!-- Banner -->
        <div class="banner border-2 text-center  border-red-500 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full p-3 max-h-[239px] max-w-[1920px]">
            <img src="./assets/logo.png" class="w-[92px] h-[92px] mx-auto" alt="">
            <h1 class="text-white font-bold text-3xl mt-3 ">Emergency Service Directory</h1>
            <h3 class="text-white font-normal text-2xl mt-3">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</h3>
        </div>
    </header>
</body>
</html>
